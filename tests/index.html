<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../dist/collector.js" charset="utf-8"></script>
  </head>
  <body>
    <article id="collector-selection">
      <div class="test num-1"></div>
      <div class="test num-2"></div>
      <div class="test num-3"></div>
      <div class="test num-4"></div>
      <div class="test num-5"></div>
      <div class="test num-6"></div>
    </article>

    <article id="collector-hasClass-true">
      <div class="test"></div>
    </article>

    <article id="collector-hasClass-false">
      <div></div>
    </article>

    <article id="collector-addClass">
      <div class="test"></div>
    </article>

    <article id="collector-removeClass">
      <div class="test active"></div>
    </article>

    <article id="collector-children-01">
      <div class="child num-1">
        <div class="child-child-child parent-1 num-1"></div>
        <div class="child-child-child parent-1 num-2"></div>
        <div class="child-child-child parent-1 num-3"></div>
      </div>
      <div class="child num-2"></div>
      <div class="child num-3"></div>
      <div class="child num-4"></div>
      <div class="child num-5"></div>
      <div class="child num-6"></div>
    </article>

    <article id="collector-children-02"></article>

    <article id="collector-children-03">
      <div class="child num-1"></div>
    </article>

    <article id="collector-find-01">
      <div class="find-child num-1"></div>
      <div class="find-child num-2"></div>
      <div class="find-child num-3"></div>
      <div class="find-child num-4"></div>
      <div class="find-child num-5"></div>
      <div class="find-child num-6"></div>
      <div class="find-child num-7"></div>
      <div class="find-child num-8"></div>
    </article>

    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="test.js"></script>
    <script>
    if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
    else { mocha.run(); }
    </script>
  </body>
</html>
